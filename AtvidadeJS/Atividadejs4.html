<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Troco</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0fff4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #2d6a4f;
    }
    button {
      background-color: #38b000;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }
    button:hover {
      background-color: #2a8800;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Troco</h1>
  <button onclick="calcularTroco()">Calcular</button>

  <script>
    function calcularTroco() {
      const produto = prompt("Qual produto você está comprando?");
      if (!produto) return;

      const precoStr = prompt(`Qual o preço do(a) ${produto}?`);
      const preco = parseFloat(precoStr.replace(',', '.'));
      if (isNaN(preco)) {
        alert("Preço inválido!");
        return;
      }

      const pagoStr = prompt(`Quanto em dinheiro foi dado para pagar o(a) ${produto}?`);
      const pago = parseFloat(pagoStr.replace(',', '.'));
      if (isNaN(pago)) {
        alert("Valor em dinheiro inválido!");
        return;
      }

      const troco = (pago - preco).toFixed(2);

      alert(`Você comprou ${produto}, que custa R$${preco.toFixed(2)}. Deu R$${pago.toFixed(2)} em dinheiro e vai receber R$${troco} de troco! Volte sempre!`);
    }
  </script>
</body>
</html>
