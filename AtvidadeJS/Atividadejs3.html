<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Antes e Depois</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fdf6ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #ff8c00;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }
    button:hover {
      background-color: #e07a00;
    }
  </style>
</head>
<body>
  <h1>Descubra o Antecessor e o Sucessor</h1>
  <button onclick="calcularAntecessorSucessor()">Clique para informar</button>

  <script>
    function calcularAntecessorSucessor() {
      const numeroStr = prompt("Digite um número inteiro:");
      const numero = parseInt(numeroStr);

      if (isNaN(numero)) {
        alert("Por favor, digite um número válido.");
        return;
      }

      const antes = numero - 1;
      const depois = numero + 1;

      alert(`O antecessor de ${numero} é ${antes} e o sucessor é ${depois}.`);
    }
  </script>
</body>
</html>
