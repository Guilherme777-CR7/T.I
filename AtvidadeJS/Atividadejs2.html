<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Boas-Vindas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e8f0fe;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #444;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo(a) à Página!</h1>
  <button onclick="receberBoasVindas()">Clique aqui</button>

  <script>
    function receberBoasVindas() {
      const nome = prompt("Qual é o seu nome?");
      if (!nome) return;

      const idade = prompt(`Olá, ${nome}! Quantos anos você tem?`);
      if (!idade) return;

      alert(`Que maravilha! ${nome} tem ${idade} anos!`);
    }
  </script>
</body>
</html>
