<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Afazeres</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>📝 Gerenciador de Lista de Afazeres</h1>

    <div class="input-area">
      <input type="text" id="novoAfazer" placeholder="Digite um novo afazer...">
      <button id="adicionarBtn">Adicionar</button>
    </div>

    <ul id="listaAfazeres"></ul>

    <div class="botoes">
      <button id="ordenarBtn">Ordenar A-Z</button>
      <button id="inverterBtn">Inverter Ordem</button>
      <button id="removerInicioBtn">Remover do Início</button>
      <button id="removerFimBtn">Remover do Final</button>
    </div>

    <p id="info"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
